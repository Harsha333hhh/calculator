<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Button Logger</title>
</head>
<body>
<link rel="stylesheet" href="calculator.css">
<header>
    <style>
        body {
  font-family: "Arial", sans-serif;
  display: flex;
  justify-content: center;
  padding-top: 50px;
  background: linear-gradient(135deg, #ffe6f0, #e6f7ff, #fffbe6);
  color: #333;
}

.calculator {
  padding: 20px;
  width: 250px;
  background:black;
  border-radius: 16px;
  box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
}

.display {
  width: 100%;
  height: 50px;
  font-size: 24px;
  text-align: right;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 10px;
  background: #fefefe;
  box-sizing: border-box;  /* âœ… Fix */
  box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.08),
              inset -2px -2px 6px rgba(255, 255, 255, 0.6);
}


.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

button {
  font-size: 18px;
  padding: 15px;
  border: none;
  border-radius: 12px;
  background: white;
  background-color:white ;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1),
              -2px -2px 6px rgba(255, 255, 255, 0.6);
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background: linear-gradient(145deg, #ffd6e0, #ffb3c6);
  transform: translateY(-2px);
}

button:active {
  transform: scale(0.95);
  background: #ffccd5;
}

    </style>
<h1 >CALCULATOR</h1>
<h3><i>calculator at your</i></h3>
<h3><i>fingertips</i></h3>
</header>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 4; background-color: #f44336; color: white;">C</button>
    </div>
</div>

<script>
    let pressedKeys = ""; 

    function press(value) {
        pressedKeys += value; 
        updateDisplay();
    }

    function clearDisplay() {
        pressedKeys = ""; 
        updateDisplay();
    }
    function calculate() {

            pressedKeys = eval(pressedKeys).toString();
            updateDisplay();
    
    }
    function updateDisplay() {
        document.getElementById('display').value = pressedKeys;
    }
</script>
</body>
</html>
